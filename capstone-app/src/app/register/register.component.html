<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
/>

<div class="page-container">
  <div class="bg-image"></div>

  <main class="content-wrapper">
    <div class="branding">
      <h1 class="city-name">ANGELES CITY</h1>
      <img src="/images/angeles_city_logo.png" class="logo" />
      <h2 class="form-title">CREATE YOUR ACCOUNT NOW</h2>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="signup-card">
      <h3 class="signup-header">SIGN UP</h3>

      <!-- EMAIL -->
      <div class="input-group">
        <input type="email" formControlName="email" placeholder="EMAIL ADDRESS" />
      </div>

      <!-- PASSWORD -->
      <div class="input-group password-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="PASSWORD"
        />
        <span class="toggle-icon" (click)="togglePassword()">
          <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
        </span>
      </div>

      <!-- CONFIRM PASSWORD -->
      <div class="input-group password-group">
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          formControlName="confirmPassword"
          placeholder="CONFIRM PASSWORD"
        />
        <span class="toggle-icon" (click)="toggleConfirmPassword()">
          <i
            class="fa-solid"
            [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"
          ></i>
        </span>
      </div>

      <div class="actions">
        <button type="submit" class="register-btn">REGISTER</button>
        <p class="login-link">
          Already have an account? <a href="#">Log in</a>
        </p>
      </div>
    </form>
  </main>
</div>
